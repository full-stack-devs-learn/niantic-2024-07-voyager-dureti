<!DOCTYPE html>
<html lang="en">
<head>

    <title>Checkout| MOD Pizza</title>
        <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="checkout-header">
        <div class="checkout-logo-menu">
            <img src="./images/MOD_Logo_for_nav.png" alt="MOD Pizza Logo" class="checkout-logo">
            <div class="checkout-divider"></div>
            <a href="#" class="checkout-back">
                <img src="./images/left-arrow.png" alt="Back Arrow" class="checkout-back-icon">

            </a>
        </div>
        <div class="checkout-signin">
            <a href="#" class="checkout-signin-link">
                <img src="./images/user.png" alt="Sign In/Join" class="checkout-signin-icon">
                Sign In/Join
            </a>
        </div>
    </header>
                

</body>
</html>
